<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!--Bootstrap 4.6-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <!--Css externo-->
  <link rel="stylesheet" href="estilo.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container-fluid">

      <img class=" mt-5 pb-5  espaco" src="images/logo.svg" alt="Base_Apparel_Logo">

       <div class="row">

        <img class="col-md-6 order-md-2 order-sm-1 position" src="images/hero-desktop.jpg" alt="Model_Apparel">

        <div class="col-md-6 pl-5 order-md-1 order-sm-2">
         <main>
           <section>
           <div class="container pos"> 
            <h1><span class="color">We're</span> coming soon</h1>
             
            <p class="mt-5 mb-5 color">
              Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

             <form autocomplete="on">

              <input class="form-control" type="email" id="checagem" placeholder="Email Address">
              
             </form> 

              <button class="btn boton float-right" onclick="validate()">
                <img src="images/icon-arrow.svg" alt="submit_button">
              </button>

              <small class="disabled" id="empty">*empty space <br></small>
              <small class="disabled" id="invalid">*invalid email</small>
            </div>  
          </section>
         </main>
        </div>
       </div>
    </div>

    <script src="validate.js"></script>

</html>
